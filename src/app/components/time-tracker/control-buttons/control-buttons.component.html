<div class="control-buttons">
  <button type="button" (click)="start()"[disabled]="isStartIncomplete">Iniciar</button>
  <button type="button" (click)="stop()" [disabled]="isStopIncomplete">Parar</button>
  <button type="button" (click)="cancel()" [disabled]="isStartIncomplete">Cancelar</button>
</div>

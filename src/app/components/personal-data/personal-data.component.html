<div class="container">
  <form [formGroup]="form" class="personal-data-form">

    <div class="form-group">
      <label for="email">E-mail:</label>
      <div class="input-wrapper">
        <input type="email" id="email" formControlName="email" placeholder="Digite seu e-mail" (blur)="updateErrors('email')">
      </div>
      <div *ngFor="let error of errors['email']" class="error-message">{{ error }}</div>
    </div>

    <div class="form-group">
      <label for="token">Token:</label>
      <div class="input-wrapper">
        <input 
        type="text" 
        id="token" 
        formControlName="token" 
        [placeholder]="form.get('token')?.disabled ? '***********************' : 'Informe o Token'" 
        (blur)="updateErrors('token')"
      >
      </div>
      <div *ngFor="let error of errors['token']" class="error-message">{{ error }}</div>
    </div>

    <div class="form-group">
      <label for="board">Board:</label>
      <div class="input-wrapper">
        <input type="text" id="board" formControlName="board" placeholder="Informe o Board" (blur)="updateErrors('board')">
      </div>
      <div *ngFor="let error of errors['board']" class="error-message">{{ error }}</div>
    </div>
    
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div class="save-button-container">
      <button (click)="onSubmit()" class="save-button" [disabled]="form.invalid">Salvar</button>
    </div>
  </form>
</div>
